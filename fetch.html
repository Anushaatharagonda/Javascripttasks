<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fetch Document</title>
</head>
<body>
    <h2>Fetch</h2>
<script>
  fetch('https://www.geeksforgeeks.org/javascript-program-to-check-whether-two-strings-are-anagram-of-each-other/')
  .then(response=> response.json())
  .then(data=>{
    document.write(data);
  })
  .catch(error=>{
    document.write('Error',error);
  });
</script>
          
</body>
</html>
